<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombinoscope DWWM</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <h1 class="titre">Trombinoscope de l'école du numérique</h1>
    <!--zone de navigation-->
    <div class="navigation"> 
    
        <!-- menu déroulant des années-->  
        <select name="promotion" id="promotion-select">
            <option value="2022-2023">2022-2023</option>
            <option value="2023-2024">2023-2024</option>
        </select>
      
        <!--barre de recherches-->
        <div class="recherche">
        <input type="text" class="search" placeholder="search" ><button onclick="search">search</button>
        </div>
        <!--barre de recherches-->

        <!--colone des profils-->
        <nav class="profil">
            <ul>
                <li>
                    <h3>Profil</h3>

                    <!--zone des checkbox-->
                    <ul class="checkbox">
                        <li>
                            <input type="checkbox" name="front" id="front">
                            <label for="front">front</label>
                        </li>
                        <li>
                            <input type="checkbox" name="back" id="back">
                            <label for="back">back</label>
                        </li>
                    </ul>
                    <!--zone des checkbox-->
                </li>
            </ul>
        </nav>
        <!--colone des profils-->
    </div>

    <div class="card1" id="promo">
        
        
    </div>
    
    <footer>
        Créer par Barnabé, Melvyn et Nicolas. 2023
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
