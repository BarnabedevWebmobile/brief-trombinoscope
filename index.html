<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trombinoscope DWWM</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1 class="titre">Trombinoscope de l'école du numérique</h1>

    <div class="navigation"> 
        <!--zone de navigation-->
        <nav class="promotion">
            <!-- menu déroulant des années-->
            <ul class="annee">
                <li class="deroulant">
                    <h3>annee de promotion</h3>
                    <ul class="annee-promo">
                        <li>2022</li>
                        <li>2023</li>
                        <li>2024</li>
                    </ul>
                </li>
            </ul>
        </nav>

        <input type="text" class="search" placeholder="search">
        <nav class="profil">
            <ul>
                <li>
                    <h3>profil</h3>
                    <ul class="checkbox">
                        <li>
                            <input type="checkbox" name="front" id="front">
                            <label for="front">front</label>
                        </li>
                        <li>
                            <input type="checkbox" name="back" id="back">
                            <label for="back">back</label>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
    </div>

</body>
</html>
